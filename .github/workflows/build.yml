name: Build and Deploy

on:
  push:
    branches:
      - main

env:
  WORKING_DIRECTORY: src
  WEBAPP_NAME: DotNetFrameworkActions.sln
  WEBAPP_PACKAGE_PATH: 'published'

jobs:
  build:
    name: Build and deploy
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MSBuild path
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: nuget/setup-nuget@v2
    
    - name: Restore NuGet packages
      run: nuget restore ${{ env.WEBAPP_NAME }}
      working-directory: ${{ env.WORKING_DIRECTORY }}

    - name: Build
      run: msbuild ${{ env.WEBAPP_NAME }} /p:Configuration=Debug
      working-directory: ${{ env.WORKING_DIRECTORY }}

    - name: Publish to folder
      run: msbuild DotNetFrameworkActions.WebApp\DotNetFrameworkActions.WebApp.csproj /p:OutputPath=../output /p:Configuration=Release
      working-directory: ${{ env.WORKING_DIRECTORY }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: dist-latest
        path: ${{ env.WORKING_DIRECTORY }}/output

    - uses: actions/download-artifact@v4
      with:
        name: dist-latest
    - name: Display structure of downloaded files
      run: ls -R
